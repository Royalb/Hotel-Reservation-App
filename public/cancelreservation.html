<html>
    <body>
        <div class="main-container container-fluid text-center" ng-controller="CancelreservationCtrl">
            <h1 class="bg-info">Cancel Reservation</h1>

                <label class="control-label col-sm-4">Reservation ID:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="reservationId" placeholder="">
                </div>

                <div class="col-sm-2 text-right" ng-init="obj={clicked:false}">
                    <button type="submit" class="btn btn-default" ng-click="retrieveReservation(); obj.clicked = true">Search</button>
                </div>

                <div class="col-sm-12 " style="margin-top: 20px;"><p> {{reservationLookupMessage}}</p></div>

                <div ng-show="obj.clicked && showReservation">

                    <div class="form-group">
                        <label class="control-label col-sm-2" style="margin-top: 20px" >Start date:</label>
                        <div class="col-sm-4 boxed" style="margin-top: 20px" ng-bind="startdate | date:'MM/dd/yyyy'"></div>

                        <label class="control-label col-sm-2" style="margin-top: 20px" >End date:</label>
                        <div class="col-sm-4 boxed" style="margin-top: 20px" ng-bind="enddate | date:'MM/dd/yyyy'"></div>
                    </div>

                    <div class="form-group">
                        <table class="table table-responsive table-hover table-striped">
                            <thead>
                            <tr>
                                <th>Room number</th>
                                <th>Room Category</th>
                                <th># Persons Allowed</th>
                                <th>Cost per day</th>
                                <th>Cost of extra bed per day</th>
                                <th>Select Extra Bed</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="room in roomlist">
                                <td>{{room.number}}</td>
                                <td>{{room.category}}</td>
                                <td>{{room.pallowed}}</td>
                                <td>{{room.costperday}}</td>
                                <td>{{room.costextrabed}}</td>
                                <!-- <td><input type="checkbox" checklist-model="user.roles" checklist-value="room.number"></input></td> -->
                                <td><input type="checkbox" ng-model="room.selected"></input></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-12">Total Cost</label>
                        <div class="col-sm-12 bigboxed" placeholder="$0"> {{totalcost}}</div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-12">Date of Cancellation</label>
                        <div class="col-sm-12 bigboxed" placeholder="xx/dd/yyyy"> {{curdate}}</div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-12">Amount to be refunded:</label>
                        <div class="col-sm-12 bigboxed" placeholder="$0"> {{calculateRefundCost()}}</div>
                    </div>

                    <div class="col-sm-12 pull-right ">
                        <button type="submit" class="btn btn-default" ng-click="cancelReservation()">Submit</button>
                    </div>
                </div>
        </div>
    </body>
</html>
