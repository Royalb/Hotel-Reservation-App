<html>
    <body>
        <div class="main-container container-fluid text-center" ng-controller="GivereviewCtrl">
            <h1 class="bg-info">Give Review</h1>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Hotel Location:</label>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="curSelectedLoc" ng-options="location.name for location in locations "></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Rating:</label>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="curSelectedRat" ng-options="rating.name for rating in ratings "></select>
                    </div>
                </div>
                <div class='form-group'>
                    
                        <div class=" col-sm-12 text-right ">
                            <input class="form-control" placeholder="Comment" ng-model="comment">
                        </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-7 "></div>
                        <div class=" col-sm-5 text-right ">
                            <button type="submit" class="btn btn-default" ng-click="search()">Search</button>
                        </div>
                </div>
            </form>
            {{enddate}}

        </div>
    </body>
</html>
