<html>
    <body>
        <div class="main-container container-fluid text-center" ng-controller="ViewreviewCtrl">
            <h1 class="bg-info">View Review</h1>

                        <form class="form-horizontal" role="form">
                            <div class="form-group">

                                <label class="control-label col-sm-2" for="email">Location:</label>
                                <div class="col-sm-4">
                                    <select class="form-control" ng-model="curSelectedLoc" ng-options="location.name for location in locations ">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-sm-7 "></div>
                                    <div class=" col-sm-5 text-right ">
                                        <button type="submit" class="btn btn-default" ng-click="retrive()">Check Reviews</button>
                                    </div>
                            </div>
                        </form>


            </table>
            <table class="table table-responsive  table-striped">
			<thead>
				<tr>
					<th style="width:20%" >Rating</th>
					<th>Comment</th>
				</tr>
			</thead>
			<tbody>

				<tr ng-repeat="review in reviewlist">
					<td>{{review.Rating}}</td>
					<td>{{review.Comment}}</td>
				</tr>
			</tbody>
		</table>
            {{enddate}}

        </div>
    </body>
</html>
