<html>
    <body>
        <div class="main-container container-fluid text-center" ng-controller="SearchroomsCtrl">
            <h1 class="bg-info">Payment Information</h1>

            <div class="col-sm-6">
                <h2>Add Card</h2>

            </div>

            <div class="col-sm-6">
                <h2>Delete Card</h2>

            </div>

            <form class="form-horizontal" role="form">
                <div class="form-group">

                    <label class="control-label col-sm-2">Name On Card</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="cardholdername">
                        </select>
                    </div>

                    <label class="control-label col-sm-2">Card Number</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" ng-model="cardnumDelete" placeholder="xxxx-xxxx-xxxx-xxxx">
                    </div>

                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Card Number</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" ng-model="cardnum" placeholder="xxxx-xxxx-xxxx-xxxx">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Expiration Date</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" ng-model="expdate" placeholder="x/xxxx">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">CVV</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" ng-model="cvv" placeholder="xxx">
                    </div>
                </div>

                 <!--@TODO IMPLEMENT DROPDOWN-->
                <div class="form-group">
                    <div class=" col-sm-2 ">
                        <button type="submit" class="btn btn-default" ng-click="addCard()">Add Card</button>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-7 "></div>
                    <div class=" col-sm-5 text-right ">
                        <button type="submit" class="btn btn-default" ng-click="goBackToReservation()">Go back to Reservation Page</button>
                    </div>
                </div>
            </form>



        </div>
    </body>
</html>
