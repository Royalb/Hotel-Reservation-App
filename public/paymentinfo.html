<html>

    <body>
        <div class="main-container container-fluid text-center" ng-controller="PaymentinfoCtrl">
            <h1 class="bg-info">Payment Information</h1>

            <div class="col-sm-12">
                <h2>Add Card</h2>
            </div>

            <p>{{alerts}}</p>

            <form name="paymentMethodForm" role="form" novalidate>
                <div class="form-group">
                    <label class="control-label">NAME_ON_CARD</label>
                    <div class="input-group col-sm-12">
                        <input
                                type="text"
                                name="cardholder_name"
                                class="form-control"
                                data-stripe="name"
                                ng-model="card.cardholdername"
                                placeholder="CARDHOLDER NAME">
                    </div>
                </div>

                    <!-- SECOND ROW -->

                <div class="form-group">
                    <label for="card_number">CARD_NUMBER</label>
                    <div class="input-group col-sm-12">
                        <input
                                type="text"
                                name="card_number"
                                ng-model="card.cardnum"
                                class="form-control"
                                placeholder="CARD_NUMBER">
                    </div>
                </div>

                <!-- THIRD ROW -->
                <div class="form-group">
                    <div cc-exp>
                        <div class="col-md-4 col-xs-4" >
                            <label for="exp_month">EXP_MONTH</label>
                            <div class="input-group col-sm-12">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <select
                                        name="exp_month"
                                        ng-model="card.expmonth"
                                        class="form-control">
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>

                            </div>

                        </div>

                          <div class="col-md-4 col-xs-4" >
                                <!-- EXP YEAR -->
                                <label for="exp_year" >EXP_YEAR</label>
                                <div class="input-group margin-bottom-sm">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <select
                                            name="exp_year"
                                            ng-model="card.expyear"
                                            class="form-control"
                                            aria-describedby="exp_yearSuccess2Status">
                                        <option value="15">2015</option>
                                        <option value="16">2016</option>
                                        <option value="17">2017</option>
                                        <option value="18">2018</option>
                                        <option value="19">2019</option>
                                        <option value="20">2020</option>
                                        <option value="21">2021</option>
                                        <option value="22">2022</option>
                                        <option value="23">2023</option>
                                        <option value="24">2024</option>
                                        <option value="25">2025</option>
                                    </select>
                                </div>

                          </div>

                    </div>

                    <div class="col-md-4 col-xs-4" >
                        <label for="cvc">CARD_CVC</label>
                        <div class="input-group margin-bottom-sm">
                            <input
                                    type="text"
                                    name="cvc"
                                    ng-model="card.cvc"
                                    class="form-control"
                                    placeholder="CARD_CVC">
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-2 pull-right">
                        <button type="submit" class="btn btn-default pull-right" ng-click="addCard()" > Add Card </button>
                    </div>
                </div>
            </form>

            <div class="col-sm-12">
                <h2>Delete Card</h2>
            </div>


            <form name="paymentMethodForm2" class="form-horizontal" novalidate>

                <div class="form-group">
                    <label for="card_number_delete">CARD_NUMBER</label>
                    <div class="input-group col-sm-12">
                        <input
                                type="text"
                                name="card_number_delete"
                                ng-model="cardnumDelete"
                                class="form-control"
                                placeholder="CARD_NUMBER">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2 pull-right">
                        <button type="submit" class="btn btn-default" ng-click="deleteCard()"><span>Delete Card</span></button>
                    </div>
                </div>


            </form>


            <div class="form-group">
                <div class="col-sm-4 "> </div>
                <div class="col-sm-4 "> </div>

                <div class="col-sm-4 ">
                    <button type="submit" class="btn btn-default" ng-click="makeReservation()">Go back to Reservation Page</button>
                </div>
            </div>


        </div>
        </div>
    </body>
</html>
