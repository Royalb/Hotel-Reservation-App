<html>
    <body>
        <div class="login-container container-fluid text-center" ng-controller="RegistrationCtrl">
            <h1 class="bg-info">Registration</h1>
            <font color="red">{{registerResponse}}</font>
            <form class="form-horizontal">
                <div class='form-group input-group'>

                    <span class="input-group-addon" id="sizing-addon1">Username</span>
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1" ng-model="user.Username">
                </div>
                <div class='form-group input-group'>

                    <span class="input-group-addon" id="sizing-addon1">Password</span>
                    <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1" ng-model="user.Password"></td>
                </div>
                <div class='form-group input-group'>

                    <span class="input-group-addon" id="sizing-addon1">Confirm Password</span>
                    <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1" ng-model="user.PasswordConfirm"></td>
                </div>
                <div class='form-group input-group'>
                    <span class="input-group-addon" id="sizing-addon1">Email</span>
                    <input type="Email" class="form-control" placeholder="Email" aria-describedby="sizing-addon1" ng-model="user.Email"></td>
                </div>
                    <button class="btn btn-primary" ng-click="registerUser()">Submit</button>
                <div class='form-group'>
                </div>
            </form>
        </div>

    </body>
</html>
