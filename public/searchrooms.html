<html>
    <body>
        <div class="main-container container-fluid text-center" ng-controller="SearchroomsCtrl">
            <h1 class="bg-info">Search Rooms</h1>
            {{message}}
            <form class="form-horizontal" role="form">
                <div class="form-group">

                    <label class="control-label col-sm-2">Location:</label>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="curSelectedLoc" ng-options="location.name for location in locations ">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Start date:</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" ng-model="startdate" placeholder="x/xx/xxxx">
                    </div>
                    <label class="control-label col-sm-2">End date:</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" ng-model="enddate" placeholder="x/xx/xxxx">
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-7 "></div>
                        <div class=" col-sm-5 text-right ">
                            <button type="submit" class="btn btn-default" ng-click="search()">Search</button>
                        </div>
                </div>
            </form>
            {{enddate}}

        </div>
    </body>
</html>
